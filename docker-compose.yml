version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: umkmradar_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: umkmradar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: umkmradar/backend:1.0.0
    container_name: umkmradar_backend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/umkmradar
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    restart: on-failure

  redis:
    image: redis:alpine
    container_name: umkmradar_redis
    ports:
      - "6379:6379"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: umkmradar_es
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: umkmradar/client:1.0.0
    container_name: umkmradar_client
    ports:
      - "8082:80"
    depends_on:
      - backend

  # Dashboard (Admin Web)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    image: umkmradar/dashboard:1.0.0
    container_name: umkmradar_dashboard
    ports:
      - "8083:80"
    depends_on:
      - backend

  # MinIO - S3 Compatible Object Storage for Assets
  minio:
    image: minio/minio:latest
    container_name: umkmradar_minio
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    environment:
      MINIO_ROOT_USER: umkmradar
      MINIO_ROOT_PASSWORD: umkmradar123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # imgproxy - On-the-fly Image Processing
  imgproxy:
    image: darthsim/imgproxy:latest
    container_name: umkmradar_imgproxy
    ports:
      - "8088:8080"
    environment:
      IMGPROXY_USE_S3: "true"
      IMGPROXY_S3_ENDPOINT: "http://minio:9000"
      AWS_ACCESS_KEY_ID: umkmradar
      AWS_SECRET_ACCESS_KEY: umkmradar123
      AWS_REGION: us-east-1
      IMGPROXY_ALLOW_INSECURE_URLS: "true"
      IMGPROXY_MAX_SRC_RESOLUTION: 50
      IMGPROXY_ENFORCE_WEBP: "true"
      IMGPROXY_ENABLE_AVIF_DETECTION: "true"
    depends_on:
      - minio

volumes:
  postgres_data:
  minio_data:
