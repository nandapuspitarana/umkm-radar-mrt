# Nginx Configuration for assets.pengaruh.my.id
# This config serves MinIO assets via HTTPS with proper CORS headers

server {
    listen 80;
    listen [::]:80;
    server_name assets.pengaruh.my.id;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name assets.pengaruh.my.id;

    # SSL Configuration (update paths to your certificates)
    ssl_certificate /etc/letsencrypt/live/assets.pengaruh.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/assets.pengaruh.my.id/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # CORS Headers for all origins (adjust as needed)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Range" always;
    add_header Access-Control-Expose-Headers "Content-Length, Content-Range, ETag" always;
    add_header Access-Control-Max-Age 3600 always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Logging
    access_log /var/log/nginx/assets.pengaruh.my.id.access.log;
    error_log /var/log/nginx/assets.pengaruh.my.id.error.log;

    # Client body size (for uploads)
    client_max_body_size 100M;

    # Proxy to MinIO
    location / {
        # MinIO endpoint (adjust if MinIO is on different host/port)
        proxy_pass http://localhost:9000;
        
        # Preserve original request
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # MinIO specific headers
        proxy_set_header X-NginX-Proxy true;
        
        # Buffering settings for large files
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Timeouts
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
        
        # Cache settings for static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
